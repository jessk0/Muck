<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>your song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #play-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>memories</h1>
    <p>Die Musik sollte automatisch im Hintergrund starten.</p>

    <!-- Audio -->
    <audio id="bg-music" autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
        Dein Browser unterstützt das Audio-Element nicht.
    </audio>

    <!-- Fallback-Button für Browser, die Autoplay blockieren -->
    <button id="play-button" onclick="playMusic()">Musik starten</button>

    <script>
        const music = document.getElementById('bg-music');
        music.volume = 0.2; // Lautstärke 0.0 bis 1.0

        // Funktion für Fallback-Button
        function playMusic() {
            music.play();
        }

        // Prüfen, ob Autoplay blockiert wird
        music.play().catch(() => {
            // Autoplay blockiert → Button sichtbar lassen
            document.getElementById('play-button').style.display = 'inline-block';
        });

        // Wenn Autoplay funktioniert → Button ausblenden
        music.onplay = () => {
            document.getElementById('play-button').style.display = 'none';
        };
    </script>
</body>
</html>
